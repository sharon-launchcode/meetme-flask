<!doctype html>
<html>
    <body>
        <form action="https://duckduckgo.com" method="GET">
            <label for="search-term">Search term:</label>
            <!-- binds label to element so user can click on label as well as input -->
            <input id="search-term" type="text" name="q" />
            <input type="submit">
         </form>
         <!-- GET request can be made into links -->
         <h2>Curious about Python?</h2>
         <ul>
             <li><a href="https://duckduckgo.com/q=python">Python</a></li>
         </ul>
    </body>
</html>
